<section style="font-family:'Nunito', Arial, sans-serif; background:#ffffff; padding:90px 0;">
    <div style="max-width:960px; margin:0 auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:40px;">
        <div>
            <h2 style="font-size:36px; color:#1c2d4a; margin-bottom:16px;">Connect With Admissions</h2>
            <p style="line-height:1.8; color:#4e6789; margin-bottom:20px;">555 Learning Lane, Austin, TX<br>Mon â€“ Fri 8am to 5pm</p>
            <p style="margin-bottom:12px; color:#1c2d4a;"><strong>Phone:</strong> (512) 555-0145</p>
            <p style="margin-bottom:24px; color:#1c2d4a;"><strong>Email:</strong> admissions@brighthorizonsacademy.org</p>
            <a href="#events" style="display:inline-block; background:#1e87f0; color:#fff; padding:12px 26px; border-radius:30px; font-weight:700; text-decoration:none;">Attend an Open House</a>
        </div>
        <form style="background:#f0f6ff; padding:32px; border-radius:18px; box-shadow:0 24px 48px rgba(28,45,74,0.12); display:flex; flex-direction:column; gap:18px;">
            <div>
                <label style="display:block; font-size:13px; margin-bottom:6px; color:#1c2d4a;">Parent Name</label>
                <input type="text" placeholder="Your Name" style="width:100%; padding:12px 14px; border-radius:8px; border:1px solid #d0d9e8;">
            </div>
            <div>
                <label style="display:block; font-size:13px; margin-bottom:6px; color:#1c2d4a;">Email</label>
                <input type="email" placeholder="you@example.com" style="width:100%; padding:12px 14px; border-radius:8px; border:1px solid #d0d9e8;">
            </div>
            <div>
                <label style="display:block; font-size:13px; margin-bottom:6px; color:#1c2d4a;">Student Grade</label>
                <select style="width:100%; padding:12px 14px; border-radius:8px; border:1px solid #d0d9e8;">
                    <option>Kindergarten</option>
                    <option>Elementary</option>
                    <option>Middle School</option>
                </select>
            </div>
            <div>
                <label style="display:block; font-size:13px; margin-bottom:6px; color:#1c2d4a;">Message</label>
                <textarea rows="4" placeholder="Tell us about your child" style="width:100%; padding:12px 14px; border-radius:8px; border:1px solid #d0d9e8;"></textarea>
            </div>
            <button type="submit" style="background:#1e87f0; color:#fff; border:none; padding:12px 24px; border-radius:30px; font-weight:700; cursor:pointer;">Submit Inquiry</button>
        </form>
    </div>
</section>
