<section style="font-family:'Poppins', Arial, sans-serif; background:#111; color:#f7f7f7; padding:90px 0;">
    <div style="max-width:960px; margin:0 auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:40px;">
        <div>
            <h2 style="font-size:36px; margin-bottom:16px;">Book Your Chair</h2>
            <p style="line-height:1.8; margin-bottom:24px; color:#d4d4d4;">221 Market Street, Suite 4B, Brooklyn, NY<br>Mon – Sat 9am to 8pm · Sun 10am to 4pm</p>
            <p style="margin-bottom:12px;"><strong>Phone:</strong> (718) 555-0198</p>
            <p style="margin-bottom:24px;"><strong>Email:</strong> hello@sharpfadestudio.com</p>
            <div style="display:flex; gap:12px;">
                <a href="#schedule" style="background:#f5c451; color:#111; padding:12px 28px; border-radius:30px; font-weight:700; text-decoration:none;">Schedule Now</a>
                <a href="#map" style="border:1px solid #f5c451; color:#f5c451; padding:12px 28px; border-radius:30px; font-weight:700; text-decoration:none;">View Map</a>
            </div>
        </div>
        <form style="background:#191919; padding:32px; border-radius:18px; box-shadow:0 30px 60px rgba(0,0,0,0.45); display:flex; flex-direction:column; gap:18px;">
            <div>
                <label style="display:block; font-size:13px; margin-bottom:6px; color:#c5c5c5;">Name</label>
                <input type="text" placeholder="Full Name" style="width:100%; padding:12px 14px; border-radius:8px; border:1px solid #2a2a2a; background:#0c0c0c; color:#f7f7f7;">
            </div>
            <div>
                <label style="display:block; font-size:13px; margin-bottom:6px; color:#c5c5c5;">Preferred Date</label>
                <input type="date" style="width:100%; padding:12px 14px; border-radius:8px; border:1px solid #2a2a2a; background:#0c0c0c; color:#f7f7f7;">
            </div>
            <div>
                <label style="display:block; font-size:13px; margin-bottom:6px; color:#c5c5c5;">Service</label>
                <select style="width:100%; padding:12px 14px; border-radius:8px; border:1px solid #2a2a2a; background:#0c0c0c; color:#f7f7f7;">
                    <option>Signature Fade</option>
                    <option>Beard Sculpt</option>
                    <option>Hot Towel Shave</option>
                    <option>Full Grooming Experience</option>
                </select>
            </div>
            <button type="submit" style="background:#f5c451; color:#111; border:none; padding:12px 24px; border-radius:30px; font-weight:700; cursor:pointer;">Reserve</button>
        </form>
    </div>
</section>
